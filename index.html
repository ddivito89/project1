<body>
	<header class="jumbotron">
		<h1>This is our project</h1>
		<small>There are many like it but this one is ours</small>
	</header>

<!-- Input fields for searching restaurants -->
<div class='container questions'>
	<header class='row'></header>
	<form class='form-horizontal'>
		<div class='form-group'>
			<input id='cuisine' type='text' placeholder='Cuisine'>
		</div>
		<div class='form-group'>
			<input id='rating' type='text' placeholder='Rating'>
		</div>
		<div class='form-group'>
			<input id='city' type='text' placeholder='City'>
		</div>
	<div class='form-group'>
			<input id='submit-keys' class='btn btn-primary' type='submit' placeholder='rating'>
		</div>
	</form>
</div>

<!-- Display results of search -->
<div class='container results'>
	<!-- Show restaurant info -->
	<div class='row' id="restaurantList">
		<div class='col-md-4 choice-1'>
			<img src="http://www.tasteinsf.com/public/images/default-restaurant-thumbnail-250x244.png">
			<h4 class='distance result-display-text'>text</h4>
			<h4 class='cost result-display-text'>more text</h4>
			<h4 class='rating result-display-text'>even more text</h4>
			<button class='btn btn-success' type='submit'>Choose</button>
		</div>
		<div class='col-md-4 choice-2'>
			<img src="http://www.tasteinsf.com/public/images/default-restaurant-thumbnail-250x244.png">
			<h4 class='distance result-display-text'>text</h4>
			<h4 class='cost result-display-text'>more text</h4>
			<h4 class='rating result-display-text'>even more text</h4>
			<button class='btn btn-success' type='submit'>Choose</button>
		</div>
		<div class='col-md-4 choice-3'>
			<img src="http://www.tasteinsf.com/public/images/default-restaurant-thumbnail-250x244.png">
			<h4 class='distance result-display-text'>text</h4>
			<h4 class='cost result-display-text'>more text</h4>
			<h4 class='rating result-display-text'>even more text</h4>
			<button class='btn btn-success' type='submit'>Choose</button>
		</div>
	</div>
</div>

</body>

<script src="assets/javascript/layout.js"></script>
